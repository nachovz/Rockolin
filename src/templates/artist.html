{% extends 'layout.html' %}
{% from '_form_macros.html' import form_field %}

{% block body %}
	<form method="post" action="{{ current_url }}" enctype="multipart/form-data" class="tipfy-form">
        
        	{{ form_field(form.artist, class='medium') }}
        	{{ form_field(form.track, class='medium') }}
        
        <fieldset class="submit">
            <input type="submit" name="submit" value="{{ _('Search') }}">
       </fieldset>
    </form>
    {% if artista %}
	    <img src="{{ artista.get_artist().get_cover_image(1) }}" />{{ artista.get_artist().name }}  - {{ artista.get_title() }}
   	{% endif %}
{% endblock %}
